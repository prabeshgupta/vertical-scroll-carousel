<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scroll Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="carousel">
        <div class="card" id="card1">
            <div class="rectangle large"></div>
            <div class="row">
                <div class="circle"></div>
                <div class="rectangle long"></div>
            </div>
            <div class="rectangle short"></div>
        </div>
        <div class="card active" id="card2">
            <div class="rectangle large"></div>
            <div class="row">
                <div class="circle"></div>
                <div class="rectangle long"></div>
            </div>
            <div class="rectangle short"></div>
        </div>
        <div class="card" id="card3">
            <div class="rectangle large"></div>
            <div class="row">
                <div class="circle"></div>
                <div class="rectangle long"></div>
            </div>
            <div class="rectangle short"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
